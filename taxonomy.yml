  - id: calendar
    label: Calendar
  - id: bookings
    label: Bookings
  - id: orders
    label: Orders
  - id: clients
    label: Clients
  - id: payments
    label: Payments
  - id: settings
    label: Settings
  - id: widgets
    label: Widgets
  - id: communication
    label: Communication
    sub_areas:
      - id: email
        label: Email
      - id: whatsapp
        label: WhatsApp

audiences:
  - id: admin
    label: Admin
  - id: staff
    label: Staff
  - id: parent
    label: Parent/Client

