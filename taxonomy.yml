# Taxonomy for Zooza help content
# Keep labels aligned with the Zooza UI and customer vocabulary.

doc_types:
  - id: guides
    label: Guides
    description: End-to-end “how to do X” instructions.
  - id: setup
    label: Setup
    description: First-time configuration, prerequisites, integrations.
  - id: payments
    label: Payments
    description: Money-related workflows (bank transfer, direct debit, reconciliation).
  - id: troubleshooting
    label: Troubleshooting
    description: Symptoms → causes → resolution steps.
  - id: faq
    label: FAQ
    description: Short Q/A entries grouped by topic.
  - id: reference
    label: Reference
    description: Screen-by-screen app reference — UI elements, fields, actions.

product_areas:
  - id: dashboard
    label: Dashboard
  - id: programmes
    label: Programmes
  - id: classes
